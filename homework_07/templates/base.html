<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Base
        {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item m-3">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item m-3">
                        <a class="nav-link active" href="{% url 'meters:list' %}">Meters List</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item m-3">
                        Hello, {{user.username}}
                    </li>
                    <li class="nav-item m-3">
                        <form class="nav-item m-3" method="post" action="{% url 'users:logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-dark" type="submit">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item m-3">
                        <a class="nav-link active" href="{% url 'users:register' %}">Register</a>
                    </li>

                    <li class="nav-item m-3">
                        <a class="nav-link active" href="{% url 'users:login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        {% block main %}
        <h1 class="m-3">Hello!</h1>
        {% endblock %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

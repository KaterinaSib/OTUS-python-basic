{% extends "base.html" %}

{% block title %}
    {{object.name}}
{% endblock %}

{% block main %}

<h1>{{object.name}}</h1>
<h2>{{object.category}}</h2>
<h3>{{object.address}}</h3>
<h3>{{object.indication}}</h3>

<a href="{% url 'meters:list' %}">
    Назад
</a>
<a href="{% url 'meters:update' pk=object.pk %}">
    Изменить показания
</a>
<a href="{% url 'meters:delete' pk=object.pk %}">
    Удалить датчик
</a>
{% endblock %}
